<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="btn-alert">
        <p></p>
        <button onclick="alert('none');">닫기</button>
    </div>

    <button onclick="alert('block','아이디를 입력해주세요');">아이디</button>
    <button onclick="alert('block','비밀번호를 엽력해주세요');">비밀번호</button>
<script>
    function alert(open, ht){
        document.getElementById('btn-alert').style.display= open;
        document.getElementById('btn-alert').innerHTML = ht;
    }

</script>
</body>
</html>
